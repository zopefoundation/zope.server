language: python
python:
    - 2.7
    - 3.5
    - 3.6
    - 3.7
    - 3.8
    - pypy3
matrix:
    include:
        - python: "pypy"
          env: CRYPTOGRAPHY_ALLOW_OPENSSL_102=1
install:
    - pip install coveralls coverage
    - pip install -e ".[test]"
script:
    - coverage run -m zope.testrunner --test-path=src -pvc
after_success:
    - coveralls
notifications:
    email: false

cache: pip
before_cache:
    - rm -f $HOME/.cache/pip/log/debug.log
