[tox]
envlist =
    py27,
    py35,
    py36,

[testenv]
deps =
    zope.testrunner
    .[test]
commands =
    zope-testrunner --test-path=src {posargs:-pvc}

[testenv:coverage]
usedevelop = true
deps =
    {[testenv]deps}
    coverage
commands =
    coverage run -m zope.testrunner --test-path=src {posargs:-pvc}
    coverage report -m
